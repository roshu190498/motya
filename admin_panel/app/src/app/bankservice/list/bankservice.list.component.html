<h1>Bank Services</h1>

<div>
        <a routerLink="/bankservice-add" style="margin: 10px" class="btn btn-primary pull-right" >Add Service</a>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Services</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let service of services">
            <td>{{service.service_id}}</td>
            <td>{{service.service}}</td>
            
            <td>
                <button (click)="onDelete(service.service_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                <button style="margin: 10px" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
            </td>
        </tr>
    </tbody>
</table>
