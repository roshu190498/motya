<h1>Loans List</h1>



<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Loan Id</th>
            <th>Account No</th>
            <th>Loan Amount</th>
            <th>Loan Type</th>
            <th>Loan Status</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let loan of loans">
            <td>{{loan.loan_id}}</td>
            <td>{{loan.acc_no}}</td>
            <td>{{loan.loan_amount}}</td>
            <td>{{loan.type_id}}</td>
            <td>{{loan.status_id}}</td>
            <td>
                <button (click)="onDelete(loan.loan_id)" class="btn btn-danger">Delete<i class="glyphicon glyphicon-trash"></i></button>
                <button (click)="onApprove(loan.acc_no)" style="margin: 10px" class="btn btn-warning">Approve<i class="glyphicon glyphicon-pencil"></i></button>
            </td>
        </tr>
    </tbody>
</table>
