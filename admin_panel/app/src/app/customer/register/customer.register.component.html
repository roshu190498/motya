<h1>Customer Register</h1>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">Customer Name</label>
          <input [(ngModel)]="name" type="text" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="">Address</label>
          <input [(ngModel)]="address" type="text" class="form-control">
        </div>
        
          
        <div class="form-group">
            <label for="">Mobile No</label>
            <input [(ngModel)]="mob_no" type="text" class="form-control">
        </div>
          
         
        <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control">
        </div>


        <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Opening Balance</label>
            <input [(ngModel)]="open_bal" type="text" class="form-control">
        </div>
     

        <div class="form-group">
          <button (click)="onRegister()" class="btn btn-success">Register</button>
          <a routerLink="/customer-login" class="btn btn-danger pull-right">Cancel</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
