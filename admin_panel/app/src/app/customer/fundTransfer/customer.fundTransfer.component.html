<h1>Fund Transfer</h1>

<div class="row">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
        <div class="form action=">
            <div class="form-group">
                <label style="margin-top:20px" for=""><strong>Enter benificiary account no :</strong></label>
                <input [(ngModel)]="benficiaryAccNo" type="integer
                " class="form-control">
            </div>
            <div class="form-group">
                <label style="margin-top:20px" for=""><strong>Enter benificiary account holder name :</strong></label>
                <input [(ngModel)]="benificiaryAccHolderName" type="double" class="form-control">
            </div>
            <div class="form-group">
                <label style="margin-top:20px" for=""><strong>Enter amount to be transfer :</strong></label>
                <input [(ngModel)]="amount" type="double" class="form-control">
            </div>
            <div class="form-group">
                <button (click)="onTransfer()" class="btn btn-primary">Transfer</button>
                <button (click)="onCancel()"  style="margin: 10px" class="btn btn-danger">Cancel</button>
            </div>
        </div>        
    </div>

    <div class="col-md-4"></div>
</div>
