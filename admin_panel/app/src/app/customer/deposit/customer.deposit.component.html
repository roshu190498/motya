<h1>Deposit Service</h1>

<div class="row">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
        <div class="form action=">
            <div class="form-group">
                <label style="margin-top:60px" for=""><strong>Enter amount to be deposit :</strong></label>
                <input [(ngModel)]="amount" type="double" class="form-control">
            </div>
        
            <div class="form-group">
                <button (click)="onDeposit()" class="btn btn-primary">Deposit</button>
                <button (click)="onCancel()"  style="margin: 10px" class="btn btn-danger">Cancel</button>
            </div>
        </div>        
    </div>

    <div class="col-md-4"></div>
</div>
