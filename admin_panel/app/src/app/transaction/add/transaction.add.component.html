<h1>Add Transaction In  Account</h1>

<div class="form action=">
    <div class="form-group">
        <label for="">Account No</label>
        <input [(ngModel)]="acc_no" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Trans Type</label>
        <select [(ngModel)]="trans_type" class="form-control">
            <option *ngFor="let trans_type of types" [value]="trans_type.type_id">{{trans_type.tran_type}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Trans Amount</label>
        <input [(ngModel)]="trans_amount" type="text" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="onAdd()" class="btn btn-primary">Add</button>
        <button (click)="onCancel()"  style="margin: 10px" class="btn btn-danger">Cancel</button>
    </div>
</div>
