<h1>Loan Types</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Type Id</th>
            <th>Loan Type</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let loan_type of loan_types">
            <td>{{loan_type.type_id}}</td>
            <td>{{loan_type.loan_type}}</td>
          
            <td>
                <button (click)="onDelete(loan_type.type_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                <button style="margin: 10px" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
            </td>
        </tr>
    </tbody>
</table>
