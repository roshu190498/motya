<h1>Update Loan Account</h1>

<div class="form action=">
    <div class="form-group">
            <label for="">Loan Amount</label>
            <input [(ngModel)]="loan_amount" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Interest Rate</label>
        <select [(ngModel)]="rate_id" class="form-control">
            <option *ngFor="let loan_rate of rates" [value]="loan_rate.id">{{loan_rate.interest_rate}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">No of EMI'S</label>
        <input [(ngModel)]="emiNo" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">EMI Amount</label>
        <input [(ngModel)]="emi_amount" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Loan Status</label>
        <select [(ngModel)]="status_id" class="form-control">
            <option *ngFor="let loan_status of status" [value]="loan_status.status_id">{{loan_status.loan_status}}</option>
        </select>
    </div>
    <div class="form-group">
        <button (click)="onUpdateLoan()" class="btn btn-primary">Update</button>
        <button (click)="onCancel()"  style="margin: 10px" class="btn btn-danger">Cancel</button>
    </div>
</div>
