<div class="container">
    <h1>Update Account</h1>
    <div class="form">
        <div class="form-group">
            <label for="">Account Type</label>
            <select [(ngModel)]="type_id" class="form-control">
                <option *ngFor="let acc_type of types" [value]="acc_type.type_id">{{acc_type.acc_type}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Account Balance</label>
            <input [(ngModel)]="acc_balance" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Account Status</label>
            <select [(ngModel)]="status_id" class="form-control">
                <option *ngFor="let acc_status of status" [value]="acc_status.status_id">{{acc_status.acc_status}}</option>
            </select>
        </div>
        <div class="form-group">
            <button (click)="updateAccount()" class="btn btn-success">Update</button>
            <button style="margin-left: 10px" (click)="updateCancel()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
