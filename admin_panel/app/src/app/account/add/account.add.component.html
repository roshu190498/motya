<h1>Add Account</h1>

<div class="form action=">
    <div class="form-group">
        <label for="">Sr No</label>
        <input [(ngModel)]="sr_no" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Account No</label>
        <input [(ngModel)]="acc_no" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Account Holder Name</label>
        <input [(ngModel)]="acc_holder_name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Account Type</label>
        <select [(ngModel)]="type_id" class="form-control">
            <option *ngFor="let acc_type of types" [value]="acc_type.type_id">{{acc_type.acc_type}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Account Balance</label>
        <input [(ngModel)]="acc_balance" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Account Open Date</label>
        <input [(ngModel)]="acc_open_date" type="date" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Account Status</label>
        <select [(ngModel)]="status_id" class="form-control">
            <option *ngFor="let acc_status of status" [value]="acc_status.status_id">{{acc_status.acc_status}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Loan Type</label>
        <select [(ngModel)]="loan_type" class="form-control">
            <option *ngFor="let loan_type of loans" [value]="loan_type.type_id">{{loan_type.loan_type}}</option>
        </select>
    </div>
    <div class="form-group">
        <button (click)="onAdd()" class="btn btn-primary">Add</button>
        <button (click)="onCancel()"  style="margin: 10px" class="btn btn-danger">Cancel</button>
    </div>
</div>
